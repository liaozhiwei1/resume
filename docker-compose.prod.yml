version: "3.9"

services:
  backend:
    image: ${BACKEND_IMAGE:-registry.cn-hangzhou.aliyuncs.com/resume-team/resume-backend:latest}
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_db:/app/resume_app.db
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-registry.cn-hangzhou.aliyuncs.com/resume-team/resume-frontend:latest}
    ports:
      - "3000:3000"
    environment:
      VITE_BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_db:

