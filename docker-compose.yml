version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    volumes:
      - ./app/uploads:/app/uploads
      - ./app/resume_app.db:/app/resume_app.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      VITE_BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

